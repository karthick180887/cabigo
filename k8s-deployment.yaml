# Cabigo Kubernetes Deployment
# Deploy with: kubectl apply -f k8s-deployment.yaml
apiVersion: v1
kind: Namespace
metadata:
  name: cabigo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cabigo-web
  namespace: cabigo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cabigo-web
  template:
    metadata:
      labels:
        app: cabigo-web
    spec:
      containers:
        - name: cabigo-web
          image: registry.digitalocean.com/cabigo/cabigo-web:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: NEXT_PUBLIC_GOOGLE_MAPS_API_KEY
              value: "AIzaSyAYjrbg1hQJYC4vOMvQS7C9lJ3TDWQSuFo"
            - name: NEXT_PUBLIC_SUPABASE_URL
              value: "https://jxhcjlimmlxlwxuflnar.supabase.co"
            - name: NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY
              value: "sb_publishable_I76_riyF8Vyrqh8Wj6KEgg_bIC_xCYJ"
            - name: SUPABASE_URL
              value: "https://jxhcjlimmlxlwxuflnar.supabase.co"
            - name: SUPABASE_PUBLISHABLE_KEY
              value: "sb_publishable_I76_riyF8Vyrqh8Wj6KEgg_bIC_xCYJ"
            - name: SUPABASE_SERVICE_ROLE_KEY
              valueFrom:
                secretKeyRef:
                  name: cabigo-secrets
                  key: SUPABASE_SERVICE_ROLE_KEY
            - name: WHATSAPP_API_URL
              value: "https://partnersv1.pinbot.ai"
            - name: WHATSAPP_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cabigo-secrets
                  key: WHATSAPP_API_TOKEN
            - name: ADMIN_USERNAME
              valueFrom:
                secretKeyRef:
                  name: cabigo-secrets
                  key: ADMIN_USERNAME
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cabigo-secrets
                  key: ADMIN_PASSWORD
            - name: ADMIN_SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: cabigo-secrets
                  key: ADMIN_SESSION_SECRET
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: cabigo-web
  namespace: cabigo
spec:
  selector:
    app: cabigo-web
  ports:
    - port: 80
      targetPort: 3000
      name: http
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cabigo-ingress
  namespace: cabigo
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - cabigo.in
        - www.cabigo.in
      secretName: cabigo-tls
  rules:
    - host: cabigo.in
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cabigo-web
                port:
                  number: 80
    - host: www.cabigo.in
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cabigo-web
                port:
                  number: 80
